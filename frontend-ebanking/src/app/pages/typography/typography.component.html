<form #editForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nom</label>
      <input type="email" ngModel class="form-control" id="nom" placeholder="Nom" name="nom">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Prenom</label>
      <input type="email" ngModel class="form-control" id="prenom" placeholder="Nom" name="prenom">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" ngModel class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" ngModel class="form-control" id="password" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" ngModel class="form-control" id="adresse" placeholder="1234 Derb El Kabir Casablanca" name="adresse">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Username</label>
      <input type="text" ngModel class="form-control" id="username" name="username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">CIN</label>
      <input type="text" ngModel class="form-control" id="cin"  name="cin">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Telephone</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">+212</div>
        </div>
        <input type="text" ngModel class="form-control" id="inlineFormInputGroup" placeholder="Telephone" name="telephone">
      </div>
    </div>
  </div>
  
  <div class="form-group" >
    <label for="exampleFormControlSelect1">Type de compte</label>
    <select class="form-control" ngModel id="exampleFormControlSelect1" (change)="selectOption1($event.target.value)">
      <option selected>Choose...</option>
      <option value="VISA">VISA</option>
      <option value="MasterCard">MasterCard</option>
    </select>
  </div>

  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="inputEmail4">Solde</label>
      <input type="email" ngModel  class="form-control"  placeholder="Solde" name="solde" >
    </div>
  </div> 
  <button  type="submit" class="btn btn-primary" (click)="addClient(editForm)">Ajouter</button>
</form>
