<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/ebanking.png" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <div>
            <img class="avatar border-gray" src="assets/img/user.png" alt="...">
            <h5 class="title">{{currentUser.nom}}  {{currentUser.prenom}}</h5>
          </div>
          <p class="description">
            {{currentUser.email}}
          </p>
        </div>
        <p class="description text-center">
            {{currentUser.role}}
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>
                <br>
                <small></small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>
                <br>
                <small></small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>
                <br>
                <small></small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"></h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
         
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title" style="font-size:12pt;font-weight: bold;">Modifier le profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Pays : </label>
                <input type="text" class="form-control" disabled="" placeholder="Company" value="Maroc">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Username :</label>
                <input type="text" class="form-control" placeholder="Username" value="{{currentUser.username}}" #username>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email :</label>
                <input type="email" class="form-control" placeholder="Email" value="{{currentUser.email}}" #email>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom : </label>
                <input type="text" class="form-control" placeholder="Nom" value="{{currentUser.nom}}" #nom>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Prenom </label>
                <input type="text" class="form-control" placeholder="Prenom" value="{{currentUser.prenom}}" #prenom>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Adresse : </label>
                <input type="text" class="form-control" placeholder="Adresse" value="{{currentUser.adresse}}" #adresse>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Noveau Mot de passe : </label>
                <input type="text" class="form-control" placeholder="mot de passe"  name="password" #password>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>CIN : </label>
                <input type="text" class="form-control" placeholder="CIN" value="{{currentUser.cin}}" #cin>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Telephone : </label>
                <input type="number" class="form-control" placeholder="telephone" value="{{currentUser.telephone}}" #telephone>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit"  (click)="updateProfile(username.value,email.value,nom.value,prenom.value,adresse.value,password.value,cin.value,telephone.value)" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
